site_name: MadLAD

repo_name: tzuhanchang/MadLAD
repo_url: https://github.com/tzuhanchang/MadLAD

theme:
  name: readthedocs
  logo: _logo.png
  highlightjs: true

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Setup:
    - Installation: source/installation.md
  - Tutorials:
    - Build Containers: source/tutorials/build_containers.md
    - Event Generation: source/tutorials/generate_events.md
  - Advanced:
    - Running on HTCondor: source/advanced/htcondor.md
  - Processes:
    - Available Processes: source/processes/available_processes.md