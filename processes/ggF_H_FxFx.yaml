run:
  image:       "madlad-custom"
  mg5:         "/app/MG5_aMC/bin/mg5_aMC"
  launch-from: null
  auto-launch: False
  shower:      True

gen:
  block_settings:
    run_mode:       2
    nb_core:        10

  block_model:
    model:          HC_NLO_X0_UFO-heft
    multiparticle:
      - p = g u c d s u~ c~ d~ s~ b b~
      - j = g u c d s u~ c~ d~ s~ b b~
    proc:
      - p p > x0 / t a [QCD] @0
      - p p > x0 j / t a [QCD] @1
      - p p > x0 j j / t a [QCD] @2
    order:          nlo
    save_dir:       Output

  block_run:
    nevents:        1000
    nevt_job:       1000
    iseed:          0
    beamenergy:     6500
    parton_shower:  "PYTHIA8"
    pdlabel:        "lhapdf"
    lhe_version:    "3.0"
    lhaid:          260000
    maxjetflavor:   5
    ickkw:          3
    mll_sf:         10.0
    reweight_scale: ".true."
    jetalgo:        -1
    jetradius:      0.4
    ptj:            10
    muR_ref_fixed:  125.0
    muF1_ref_fixed: 125.0
    muF2_ref_fixed: 125.0
    QES_ref_fixed:  125.0
    req_acc:        0.001

  block_param:
    param: "ggF_H_FxFx/param_card_ggF-H.dat"

  block_shower:
    settings:
      nsplit_jobs:  1
      qcut:  40
      njmax: 2
    misc:
      - DM_1 = 25:onMode = off
      - DM_2 = 25:oneChannel = 1 0.5770   100 5 -5
      - DM_3 = 25:addChannel = 1 0.0291   100 4 -4
      - DM_4 = 25:addChannel = 1 0.000246 100 3 -3
      - DM_5 = 25:addChannel = 1 0.00000  100 6 -6
      - DM_6 = 25:addChannel = 1 0.000219 100 13 -13
      - DM_7 = 25:addChannel = 1 0.0632   100 15 -15
      - DM_8 = 25:addChannel = 1 0.0857   100 21 21
      - DM_9 = 25:addChannel = 1 0.00228  100 22 22
      - DM_10 = 25:addChannel = 1 0.00154  100 22 23
      - DM_11 = 25:addChannel = 1 0.0264   100 23 23
      - DM_12 = 25:addChannel = 1 0.2150   100 24 -24

  block_delphes:
    delphes_card: "ATLAS_sim_FASTJET.tcl"

pre-launch:
  - cp param/ggF_H_FxFx/amcatnlo_run_interface.py ${gen.block_model.save_dir}/bin/internal/
  - cp param/ggF_H_FxFx/FKS_params.dat ${gen.block_model.save_dir}/Cards/
  - cp param/ggF_H_FxFx/MCatNLO_MadFKS_PYTHIA8.Script ${gen.block_model.save_dir}/MCatNLO/Scripts/

post:
  - echo 'Finished'
