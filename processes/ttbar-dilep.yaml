run:
  image:       "madlad-custom"
  mg5:         "/app/MG5_aMC/bin/mg5_aMC"
  launch-from: null
  auto-launch: False
  shower:      True

gen:
  block_settings:
    run_mode:       2
    nb_core:        4

  block_model:
    model:          loop_sm-no_b_mass
    multiparticle:
      - p = g u c d s u~ c~ d~ s~ b b~
      - j = g u c d s u~ c~ d~ s~ b b~
    proc:           "p p > t t~ [QCD]"
    order:          "nlo"
    save_dir:       "Output"

  block_run:
    nevents:        1000
    nevt_job:       1000
    iseed:          0
    beamenergy:     6500
    pdlabel:        "lhapdf"
    lhaid:          260000
    parton_shower:  "PYTHIA8"
    maxjetflavor:   5
    reweight_scale: ".true."
    reweight_PDF:   ".true."
    PDF_set_min:    260001
    PDF_set_max:    260100
    muR_over_ref:   1.0
    muF1_over_ref:  1.0
    muF2_over_ref:  1.0
    dynamical_scale_choice: 10
    jetalgo:        -1
    jetradius:      0.4
    ptj:            0.1
    req_acc:        0.001

  block_madspin:
    multiparticle:
      - l+ = e+ mu+
      - l- = e- mu-
      - vl~ = ve~ vm~
      - vl = ve vm
      - p = g u c d s u~ c~ d~ s~ b b~
      - j = g u c d s u~ c~ d~ s~ b b~
    decays:
      - t > w+ b, w+ > l+ vl
      - t~ > w- b~, w- > l- vl~
    bwcut:          15
    max_weight_ps_point: 500
    Nevents_for_max_weight: 500

  block_param:
    param: "aMcAtNlo_param_card_loop_sm-no_b_mass.dat"

  block_sf:
    custom_scales: [
        "c         Q^2= mt^2 + 0.5*(pt^2+ptbar^2)",
        "          xm2=dot(pp(0,3),pp(0,3))",
        "          tmp=sqrt(xm2+0.5*(pt(pp(0,3))**2+pt(pp(0,4))**2))",
        "          temp_scale_id='mt**2 + 0.5*(pt**2+ptbar**2)'",
        "              "
    ]

  block_delphes:
    delphes_card: "ATLAS_sim_FASTJET.tcl"

post:
  - echo 'Finished'